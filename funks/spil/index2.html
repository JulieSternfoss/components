<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>game</title>
  <link rel="stylesheet" href="style.css">
  <script src="spil.js" defer></script>
</head>
<body>
  <div class="wrapper">
  <h1> Zoo spillet</h1>
  <section id="point">
    <h2>Giv Dyrene noget med</h2>
    <p id="score"> Point : 0</p>
  </section>
    <section id="animals">
      <p class="text">Træk manden han til dyrene</p>
      <div id="tiger" class="animal">Tiger🐯</div>
      <div id="lion" class="animal"> Løve🦁</div>
      <div id="monky" class="animal">Abe🐵</div>
      <div id="elephant" class="animal">Elefant🐘</div>
    </section>
  <section id="foods">
    <h2>Mad</h2>
    <div class="foodcontainer">
      <artcile id="f-1" draggable="true">🍇 Vindurer</artcile>
      <artcile id="f-2" draggable="true">🍎 Æble</artcile>
      <artcile id="f-3" draggable="true">🍌 Banan</artcile>
      <artcile id="f-4" draggable="true">🌱 Græs</artcile>
      <artcile id="f-5" draggable="true">🥩 Menneskekød</artcile>
    </div>
  </section>
</div>
</body>
</html>
